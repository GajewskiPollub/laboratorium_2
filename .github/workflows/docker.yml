name: Budowanie Dockera

on:
  push:
    branches:
      - master

jobs:
  budowanie:
    runs-on: ubuntu-latest

    steps:
      - name: Pobierz repozytorium
        uses: actions/checkout@v2

      - name: Konfiguracja QEMU
        uses: docker/setup-qemu-action@v1

      - name: Konfiguracja Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Logowanie do Docker Hub
        uses: docker/login-action@v1
        with:
          username: gajewski
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Utwórz i użyj nowego budowniczego Docker Buildx
        run: docker buildx create --use --name mybuilder --driver docker-desktop

      - name: Budowanie i przesyłanie wieloarchitekturowego obrazu Dockera
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: |
            gajewski/second_task_pg:latest
            gajewski/second_task_pg:linux-amd64
            gajewski/second_task_pg:linux-arm64
          platforms: linux/amd64,linux/arm64
          builder: mybuilder
